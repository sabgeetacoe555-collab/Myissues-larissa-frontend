version: '3.8'

services:
  larissa-interface:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VOLCANO_BASE_URL=${VOLCANO_BASE_URL}
      - VOLCANO_API_KEY=${VOLCANO_API_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
